<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday ðŸ’–</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffb6e6, #ff6fb1, #ff4fa1);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      width: 92%;
      max-width: 420px;
      padding: 24px 20px 28px;
      border-radius: 24px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(14px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: clamp(22px, 6vw, 30px);
      margin-bottom: 8px;
    }

    .name {
      font-size: clamp(18px, 5vw, 22px);
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff0f7;
    }

    .message {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.95;
      margin-bottom: 16px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 10px;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ff4fa1, #ff9bd4);
      color: white;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      transition: 0.25s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }

    .btn:active {
      transform: scale(0.96);
    }

    .photo {
      margin-top: 12px;
      display: none;
    }

    .photo img {
      width: 150px;
      max-width: 70vw;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      display: block;
      margin: 0 auto 8px;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .floating {
      position: fixed;
      bottom: -40px;
      animation: floatUp linear forwards;
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <canvas id="fireworks"></canvas>

  <div class="card">
    <h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

    <!-- GANTI NAMA DI SINI -->
    <div class="name">Untuk: Yatika Sari Devi ðŸ’—</div>

    <!-- GANTI UCAPAN DI SINI -->
    <div class="message">
      Semoga di umur yang baru ini kamu selalu sehat, bahagia, dilancarkan rezekinya,
      makin dekat sama mimpi-mimpi kamu, dan hari-harimu selalu penuh tawa âœ¨
    </div>

    <div class="actions">
      <button class="btn" onclick="spawn('ðŸŽˆ')">ðŸŽˆ Balon</button>
      <button class="btn" onclick="spawn('ðŸ’–')">ðŸ’– Love</button>
      <button class="btn" onclick="togglePhoto()">ðŸ“¸ Foto</button>
      <button class="btn" onclick="startMusic()">ðŸŽµ Musik</button>
      <button class="btn" onclick="boom()">ðŸŽ† Fireworks</button>
    </div>

    <div class="photo" id="photoBox">
      <!-- GANTI FOTO DI SINI -->
      <img id="photoImg" src="Happy Birthday.png" alt="Foto">
      <button class="btn" onclick="downloadImage()">ðŸ“¥ Download Foto</button>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="ssstik.io_1769904231144.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function spawn(emoji) {
      for (let i = 0; i < 15; i++) {
        const el = document.createElement("div");
        el.className = "floating";
        el.innerText = emoji;
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = 20 + Math.random() * 24 + "px";
        el.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }
    }

    function togglePhoto() {
      const box = document.getElementById("photoBox");
      box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function startMusic() {
      document.getElementById("bgm").play();
    }

    let particles = [];
    function boom() {
      for (let i = 0; i < 80; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height * 0.6,
          vx: (Math.random() - 0.5) * 4,
          vy: (Math.random() - 0.5) * 4,
          life: 60 + Math.random() * 40
        });
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        ctx.fillStyle = "rgba(255,180,220,0.9)";
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2.5, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(loop);
    }
    loop();

    function downloadImage() {
      const img = document.getElementById("photoImg");
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "happy-birthday-photo.jpg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
